<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="gabut.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="gif_icon.gif" />
  </head>
  <body>
    <div class="containerheart">
      <div class="heart">
        <p>Tap</p>
      </div>
    </div>
    <div class="relative BG2">
      <div class="question-container">
        <div class="question-gif">
          <img src="gif_naikmobil.gif" alt="sabar" class="ukuran" />
        </div>
        <h2 class="question">want to ride in the car with me?</h2>
        <div class="button-container">
          <button class="yes-btn btn js-yes-btn">Yes <3</button>
          <button class="no-btn btn js-no-btn">No</button>
        </div>
      </div>
      <div class="result-container container">
        <img src="gif_naikmobil2.gif" alt="yey" class="ukuran2" />
        <h2>yey</h2>
      </div>
      <div class="cssload-main">
        <div class="cssload-heart">
          <span class="cssload-heartL"></span>
          <span class="cssload-heartR"></span>
          <span class="cssload-square"></span>
        </div>
        <div class="cssload-shadow"></div>
      </div>
    </div>
  </body>
  <script src="gabut.js"></script>
  <script
    type="text/javascript"
    async
    src="https://tenor.com/embed.js"
  ></script>
</html>
